<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <select id="pelawak" onchange="muncul()">
            <option value=""></option>
            <option value="Jidan">Jidan</option>
            <option value="Udin">Samsudin</option>
            <option value="anya">Anya Geraldine</option>
        </select>
    </form>
    <div id="hasil-output"></div>
    
    <script>
        var pelawak = document.getElementById("pelawak");
        var hasil = document.getElementById("hasil-output");

        function muncul() {
            if (pelawak.value == "Jidan") {
               hasil.innerHTML = "hooh tenan";
            } else if (pelawak.value == "Udin") {
               hasil.innerHTML = "eNTe kadang kadang";
            } else if (pelawak.value == "anya") {
               hasil.innerHTML = "aku cinta anya";
            }
        }
    </script>
</body>
</html>
