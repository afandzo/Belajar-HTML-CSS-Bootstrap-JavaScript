<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- CSS only -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <style>
      .form-check{
  padding-left: 7rem;
}

body {
  background: linear-gradient(to top right,#b0b0b0,#ffffff);
  color: black;
}

.dark-mode {
  background: linear-gradient(to top right,#000000,#b0b0b0);
  color: white;

  </head>

    <!-- <button onclick="myFunction()">Toggle dark mode</button> -->

    <div class="form-check form-switch" onclick="myFunction()">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Dark and Light mode</label>
    </div>

    <center><h1 style="padding-top: 5rem">Keranjang Belanja</h1></center>

    <!-- formulir -->
    <div class="container">
      <hr />
      <form class="row g-3">
        <!-- Jeruk -->
        <h3 style="padding-right: 7rem">Jeruk</h3>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label"
            >Jumlah Jeruk yang anda Beli</label
          >
          <input
            type="number"
            class="form-control"
            id="jumlahJeruk"
            placeholder="Masukkan Jumlah"
            value="0"
          />
        </div>
        <hr />


        <!-- Mangga -->
        <h3 style="padding-right: 7rem">Mangga</h3>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label"
            >Jumlah Mangga yang anda Beli</label
          >
          <input
            type="number"
            class="form-control"
            id="jumlahMangga"
            placeholder="Masukkan Jumlah"
            value="0"
          />
        </div>
        <hr />


        <!-- Durian -->
        <h3 style="padding-right: 7rem">Durian</h3>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label"
            >Jumlah Durian yang anda Beli</label
          >
          <input
            type="number"
            class="form-control"
            id="jumlahDurian"
            placeholder="Masukkan Jumlah"
            value="0"
          />
        </div>
        <hr />


        <!-- Pepaya -->
        <h3 style="padding-right: 7rem">Pepaya</h3>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label"
            >Jumlah Pepaya yang anda Beli</label
          >
          <input
            type="number"
            class="form-control"
            id="jumlahPepaya"
            placeholder="Masukkan Jumlah"
            value="0"
          />
        </div>
        <hr />
        
        <!-- Diskon -->
        <h3 style="padding-right: 7rem">Diskon</h3>
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label"
            >Diskon dalam Persen</label
          >
          <input
            type="number"
            class="form-control"
            id="jumlahDiskon"
            placeholder="Masukkan Jumlah Diskon"
            value="0"
          />
        </div>
        <hr />

        <center>
          <button
            type="button"
            class="btn btn-primary mb-3"
            onclick="jumlah()"
          >
            Hitung
          </button>
        </center>
        <label for="">Total Yang Harus Dibayar = Rp.<label id="totaljumlah"></label></label>
        
        <hr />
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="keranjang.js"></script>
  </body>
</html>
