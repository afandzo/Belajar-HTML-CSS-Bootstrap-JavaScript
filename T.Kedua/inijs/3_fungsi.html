<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi Output JavaScript</title>
</head>
<body>
    <button onclick="hooh()">Click me!</button>
    <button onclick="ngeteh()">Kill me!</button>
    <button onclick="moso()">Love me!</button>
    <div id="hasil-output"></div>




<script>
    var hasil = document.getElementById("hasil-output");
   function hooh() {
    hasil.innerHTML = 'hooh tenann';
   }
   function ngeteh() {
    hasil.innerHTML = 'ngeteh dulu';
   }
   function moso() {
    hasil.innerHTML = 'mosooooo';
   }
</script>
</body>
</html>
